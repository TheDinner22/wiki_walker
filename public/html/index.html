<!DOCTYPE html>
<html lang="en">

<head>
    <link href="/favicon.ico?v=1.0" rel="icon" type="image/x-icon"/>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mitr:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=home" />

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiki Walker</title>
    <!-- materialize css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="/public/css/main.css">
    <link rel="stylesheet" href="/public/css/reset.css">
    <!-- worlds best front-end framework -->
    <script src="/public/js/htmx.js"></script>
    <!-- my js -->
    <script src="/public/js/index.js"></script>
    <!-- showing graphs (must be after all css)-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.30.3/cytoscape.min.js" integrity="sha512-oHBLiJyO02B4XgizsMos74uf/p8b1fUqLV5Pc8HaFF6rR0123STTQN3qOh29hYvdId5g24Wfno5gpfsP8enzfQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://unpkg.com/layout-base/layout-base.js"></script>
    <script src="https://unpkg.com/avsdf-base/avsdf-base.js"></script>
    <script src="https://unpkg.com/cose-base/cose-base.js"></script>
    <script src="https://unpkg.com/cytoscape-cise/cytoscape-cise.js"></script>
    <script src="https://unpkg.com/cytoscape-fcose/cytoscape-fcose.js"></script>
</head>

<body hx-boost="true">

    <nav class="menu">
        <div class="container">
            <a href="/about" class=".mitr-bold bigg">Wiki Walker</a>
            <ul class="right">
                <li><a href="/about">About Us</a></li>
                <li><a href="/example">Example Use</a></li>
                <li><a href="/technologies">Technologies Used</a></li>
                <li><a href="/results">Results</a></li>
            </ul>
        </div>
    </nav>

    <h1>Wiki Walker</h1>
    <div class="container">
        <div class="input-container">
            <div class="input-field col s5">
                <input type="text" id="input2" placeholder="Start Page" required hx-get="/api/search_hint" name="input2"
                    hx-trigger="keyup changed delay:300ms" hx-target=".input2_hint" hx-swap="innerHTML">
                <label for="input2">Start Page</label>
                <div class="input2_hint hidden"></div>
            </div>
            <button class="btn waves-effect waves-light" type="button" hx-get="/api/create_tree"
                hx-vals="js:{...read_inputs()}" hx-swap="none">
                Create Subtree to Search
            </button>
            <div class="tree-container"> </div>

            <hr>

            <div class="input-field col s5">
                <input type="text" id="input3" placeholder="Start Page" required hx-get="/api/search_hint" name="input3"
                    hx-trigger="keyup changed delay:300ms" hx-target=".input3_hint" hx-swap="innerHTML">
                <label for="input3">Start Page</label>
                <div class="input3_hint hidden"></div>
            </div>
            <div class="input-field col s5">
                <input type="text" id="input4" placeholder="End Page" required hx-get="/api/search_hint" name="input4"
                    hx-trigger="keyup changed delay:300ms" hx-target=".input4_hint" hx-swap="innerHTML">
                <label for="input4">End Page</label>
                <div class="input4_hint hidden"></div>
            </div>

            <button class="btn waves-effect waves-light" type="button" hx-get="/api/perform_bfs_search"
                hx-vals="js:{...read_inputs()}" hx-target=".card-container" hx-swap="innerHTML">
                Rai - BFS
            </button>
            <button class="btn waves-effect waves-light" type="button" hx-get="/api/perform_dfs_search"
                hx-vals="js:{...read_inputs()}" hx-target=".card-container" hx-swap="innerHTML">
                Rai - DFS
            </button>
            <button class="btn waves-effect waves-light" type="button" hx-get="/api/perform_d_search"
                hx-vals="js:{...read_inputs()}" hx-target=".card-container" hx-swap="innerHTML">
                Hubert - Dijkstra
            </button>
        </div>

        <div class="card-container">
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
